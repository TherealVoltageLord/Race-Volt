<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game - Login</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <svg viewBox="0 0 100 50" width="200">
                <path d="M10,35 L30,10 L70,10 L90,35 L80,40 L60,25 L40,25 L20,40 Z" fill="#FF5722"/>
                <circle cx="30" cy="40" r="8" fill="#333"/>
                <circle cx="70" cy="40" r="8" fill="#333"/>
            </svg>
            <h1>RACING LEGENDS</h1>
        </div>
        <form id="login-form" class="auth-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
                <svg class="input-icon" viewBox="0 0 24 24" width="24">
                    <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                </svg>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
                <svg class="input-icon" viewBox="0 0 24 24" width="24">
                    <path d="M12,17A2,2 0 0,0 14,15C14,13.89 13.1,13 12,13A2,2 0 0,0 10,15A2,2 0 0,0 12,17M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6A2,2 0 0,1 4,20V10C4,8.89 4.9,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z"/>
                </svg>
            </div>
            <button type="submit" class="btn-primary">LOGIN</button>
        </form>
        <p class="auth-link">Don't have an account? <a href="reg.html">Register now</a></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
