<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>PLAYER PROFILE</h1>
            <div class="player-coins">
                <span id="profile-coins">0</span>
                <svg viewBox="0 0 24 24" width="20">
                    <circle cx="12" cy="12" r="10" fill="#FFD700"/>
                    <text x="12" y="16" text-anchor="middle" font-size="10" fill="#8B8000">$</text>
                </svg>
            </div>
        </div>
        
        <div class="profile-card">
            <div class="avatar">
                <svg viewBox="0 0 24 24" width="80">
                    <circle cx="12" cy="8" r="4" fill="#FF5722"/>
                    <path d="M12,14C7.58,14 4,15.79 4,18V20H20V18C20,15.79 16.42,14 12,14Z" fill="#FF5722"/>
                </svg>
            </div>
            <div class="profile-info">
                <div class="info-row">
                    <span class="info-label">Username:</span>
                    <span class="info-value" id="profile-username">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Level:</span>
                    <span class="info-value" id="profile-level">1</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Joined:</span>
                    <span class="info-value" id="profile-joined">-</span>
                </div>
            </div>
        </div>
        
        <div class="profile-stats">
            <div class="stat-card">
                <h3>Races Completed</h3>
                <div class="stat-value">24</div>
            </div>
            <div class="stat-card">
                <h3>Top Speed</h3>
                <div class="stat-value">320 km/h</div>
            </div>
            <div class="stat-card">
                <h3>Win Rate</h3>
                <div class="stat-value">78%</div>
            </div>
        </div>
        
        <div class="profile-actions">
            <a href="game.html" class="btn-primary">
                <svg viewBox="0 0 24 24" width="20">
                    <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M7.07,8.17L8.5,9.6L4.26,13.84L2.83,12.42M8.17,7.07L6.75,5.64L12,0.39L13.43,1.82M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M16.24,7.76C15.07,6.58 13.53,6 12,6V12L16.24,7.76M7.76,16.24L12,12V18C13.53,18 15.07,17.41 16.24,16.24Z"/>
                </svg>
                PLAY GAME
            </a>
            <a href="market.html" class="btn-secondary">
                <svg viewBox="0 0 24 24" width="20">
                    <path d="M17,18C15.89,18 15,18.89 15,20A2,2 0 0,0 17,22A2,2 0 0,0 19,20C19,18.89 18.1,18 17,18M1,2V4H3L6.6,11.59L5.24,14.04C5.09,14.32 5,14.65 5,15A2,2 0 0,0 7,17H19V15H7.42A0.25,0.25 0 0,1 7.17,14.75C7.17,14.7 7.18,14.66 7.2,14.63L8.1,13H15.55C16.3,13 16.96,12.58 17.3,11.97L20.88,5.5C20.95,5.34 21,5.17 21,5A1,1 0 0,0 20,4H5.21L4.27,2M7,18C5.89,18 5,18.89 5,20A2,2 0 0,0 7,22A2,2 0 0,0 9,20C9,18.89 8.1,18 7,18Z"/>
                </svg>
                MARKETPLACE
            </a>
            <button id="logout-btn" class="btn-logout">
                <svg viewBox="0 0 24 24" width="20">
                    <path d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z"/>
                </svg>
                LOGOUT
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
